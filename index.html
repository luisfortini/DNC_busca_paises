<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscador de Paises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-dark">
      <div>
        <a class="navbar-brand p-3" href="#">
          <img src="/./image/logo_dnc.png" alt="Bootstrap" width="30" >
        </a>
      </div>
    </nav>
    <h1 class="text-center">Pesquisa de Paises</h1>

    <div class="container input-group mb-3">
      <input id="pais" type="text" class="form-control" placeholder="Nome do País (em inglês)" aria-label="Recipient's username" aria-describedby="button-addon2"
      autocomplete="false">
      <button class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2"
      onclick="Procurar()"><strong>Pesquisar</strong> </button>
    </div>

    <div id="card" class="card container text-dark text-center p-3" style="width: 18rem;">
      <img id="bandeira" src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 id="nome" class="card-title">Nome do País</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Capital: </strong> <p id="capital">Teste</p></li>
        <li class="list-group-item"><strong>Continente: </strong> <p id="continente">Teste</p></li>
        <li class="list-group-item"><strong>População: </strong> <p id="populacao">Teste</p></li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
